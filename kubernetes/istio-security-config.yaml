apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: default
  namespace: default
spec:
  mtls:
    mode: STRICT
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: backend
spec:
  hosts:
    - backend.hitech.com
  http:
    - route:
        - destination:
            host: backend
            subset: v1
          weight: 80
        - destination:
            host: backend
            subset: v2
          weight: 20
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: waf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: waf
  template:
    metadata:
      labels:
        app: waf
    spec:
      containers:
        - name: waf
          image: owasp/modsecurity-crs
          ports:
            - containerPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-encryption
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-encryption
  template:
    metadata:
      labels:
        app: ai-encryption
    spec:
      containers:
        - name: ai-encryption
          image: ai/homomorphic-encryption
          ports:
            - containerPort: 5000
